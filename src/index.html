        <script>
        $(document).ready(function() {
            videoPaused = true;
            
            Controller.search();
            

            window.addEventListener('gc.controller.found', function(event) {
                var controller = event.detail.controller;
                
                
                console.log("Controller found at index " + controller.index + ".");
                console.log(controller);
                controller.settings.update({
                    useAnalogAsDpad: "none",
                    mapAnalogToShape: "square",
                    analogStickDpadThreshold: 0.003
                });
                controller.settings.list();
                console.log("'" + controller.name + "' is ready!");
            }, false);

            window.addEventListener('gc.controller.lost', function(event) {
                console.log("The controller at index " + event.detail.index + " has been disconnected.");
                console.log(Controller.getController(0));
            }, false);

            window.addEventListener('gc.analog.hold', function(event) {
                //console.log('hold',event.detail);
            }, false);

            window.addEventListener('gc.analog.change', function(event) {
                //console.log('change',event.detail);
            }, false);

            window.addEventListener('gc.analog.end', function(event) {
                console.log('end',event.detail);
            }, false);

            window.addEventListener('gc.analog.start', function(event) {
                var stick = event.detail;
                console.log('start',stick);
                if( stick.name  === 'RIGHT_ANALOG_STICK' && (stick.position.x > 0 || stick.position.y > 0 ) ){
                    let $thumb = $('.thumbnail.selected'); 
                    if($thumb.next().length){
                        $('.thumbnail.selected').removeClass('selected').next().addClass('selected').click();
                    }else{
                        $('.thumbnail.selected').removeClass('selected')
                        $('.thumbnail').first().addClass('selected').click();
                    }
                    
                }

                if( stick.name  === 'RIGHT_ANALOG_STICK' && (stick.position.x < 0 || stick.position.y < 0 )){
                    let $thumb = $('.thumbnail.selected'); 
                    if($thumb.prev().length){
                        $('.thumbnail.selected').removeClass('selected').prev().addClass('selected').click();
                    }else{
                        $('.thumbnail.selected').removeClass('selected');
                        $('.thumbnail').last().addClass('selected').click();
                    }
                }

                if( stick.name  === 'LEFT_ANALOG_STICK' && (stick.position.x > 0 || stick.position.y < 0 ) ){
                    let $overlay = $('.overlay.selected'); 
                    if($overlay.next().length){
                        $('.overlay.selected').removeClass('selected').next().addClass('selected').click();
                    }else{
                        $('.overlay.selected').removeClass('selected')
                        $('.overlay').first().addClass('selected').click();
                    }
                    
                }

                if( stick.name  === 'LEFT_ANALOG_STICK' && (stick.position.x < 0 || stick.position.y > 0 )){
                    let $overlay = $('.overlay.selected'); 
                    if($overlay.next().length){
                        $('.overlay.selected').removeClass('selected').prev().addClass('selected').click();
                    }else{
                        $('.overlay').removeClass('selected');
                        $('.overlay').last().addClass('selected').click();
                    }
                }
            },false);

            // Button press event
            window.addEventListener('gc.button.hold', function(event) {
                var button = event.detail;
                //DPAD pip
                if( button.pressed  && button.name  === 'DPAD_UP' ){
                    __STAGE_HANDLE.movePipX('top', -1);
                }
                if( button.pressed  && button.name  === 'DPAD_DOWN' ){
                    __STAGE_HANDLE.movePipX('top', 1);
                }
                if( button.pressed  && button.name  === 'DPAD_LEFT' ){
                    __STAGE_HANDLE.movePipY('left', -1);
                }
                if( button.pressed  && button.name  === 'DPAD_RIGHT' ){
                    __STAGE_HANDLE.movePipY('left', 1);
                }
            });

            // Button press event
            window.addEventListener('gc.button.press', function(event) {
                var button = event.detail;
                var paused = false;
                console.log('press',button);
                //A
                if( button.pressed  && button.name  === 'FACE_2' ){
                    __STAGE_HANDLE.toggle('.covers','hidden');
                }
                //B
                if  (button.pressed  && button.name  === 'FACE_1' ){
                    __STAGE_HANDLE.toggle('.pip','hidden');
                }

                //weird button
                if( button.pressed  && button.name  === 'HOME' ){
                    if(videoPaused){
                        __STAGE_HANDLE.playVideo();  
                    }else{
                        __STAGE_HANDLE.pauseVideo();
                    }
                    videoPaused = !videoPaused;
                }

                


                //X
                if( button.pressed  && button.name  === 'FACE_4' ){
                    __STAGE_HANDLE.toastMessage($('#toast-message').val());
                    
                }
                //Y
                if( button.pressed  && button.name  === 'FACE_3' ){
                    __STAGE_HANDLE.toggle('.overlay','hidden');
                    
                }
               //L
                if( button.pressed  && button.name  === 'LEFT_SHOULDER' ){
                    __STAGE_HANDLE.toggle('.bars','hidden');
                }
                //R
                if( button.pressed  && button.name  === 'RIGHT_SHOULDER' ){
                    __STAGE_HANDLE.toggle('.greenscreen','hidden');
                }

                //L2
                if( button.pressed  && button.name  === 'LEFT_SHOULDER_BOTTOM' ){
                    __STAGE_HANDLE.toggle('.logo','hidden');
                }

                //R2
                if( button.pressed  && button.name  === 'RIGHT_SHOULDER_BOTTOM' ){
                    __STAGE_HANDLE.toggle('.background','hidden');
                }

                

                //R2
                if( button.pressed  && button.name  === 'RIGHT_ANALOG_BUTTON' ){
                    __STAGE_HANDLE.toggle('.covers','hidden');
                    
                }
                //R2
                if( button.pressed  && button.name  === 'LEFT_ANALOG_BUTTON' ){
                    __STAGE_HANDLE.toggle('.overlay','hidden');
                    
                }



            }, false);

            __STAGE_HANDLE = window.open('stage.html', '_blank', 'width=1280,height=720,left=0,top=0,titlebar=0,toolbar=0,location=0,status=0,menubar=no,scrollbars=no,');

                console.log(event)

                    $img.off('click');
                    $img.remove();
                    __STAGE_HANDLE.toggle('.covers','hidden');
                }
                
            }
            function flipCover(){
                $img = $(this);
                $('img.thumbnail').removeClass('selected');
                $img.addClass('selected');
                let imgData = $img.attr('src');
                let enterAnim = $('select.animations.animation-cover.enter').val(),
                    exitAnim = $('select.animations.animation-cover.exit').val();
                __STAGE_HANDLE.flip('.covers', exitAnim).then(animMessage => {
                    __STAGE_HANDLE.showImage(imgData).then((msg) =>{

                    });
                });

            $('.background .img-container').on('click', 'img.background',function(){
                $img = $(this);
                
                $('img.background').removeClass('selected');
                $img.addClass('selected');

                __STAGE_HANDLE.showBackground(imgData);
                __STAGE_HANDLE.animateCSS('.background', $('select.animations.animation-background'));
            });

            $('img.overlay').on('click',flipOverlay);

                $img = $(this);

                let imgData = $img.attr('src');
                let enterAnim = $('select.animations.animation-overlay.enter').val(),

                __STAGE_HANDLE.flip('.overlay', exitAnim).then(animMessage => {

                });
            }

        function getBase64Image(img) {
            var canvas = document.createElement("canvas");
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);
            var dataURL = canvas.toDataURL("image/png");
            return dataURL;
